<div class="card">
    <div class="card-header">
        Add Todo
    </div>
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
            <div class="form-group">
                <label for="name">Todo</label>
                <input type="text" name="name" id="name" class="form-control" required minlength="3" maxlength="30" [(ngModel)]="todo.name" #name="ngModel">
                <div *ngIf="name.invalid && (name.touched || name.dirty)">
                    <div *ngIf="name?.errors?.required">
                        <label class="alert alert-danger">name is required</label>
                    </div>
                    <div *ngIf="name?.errors?.minlength">
                        <label class="alert alert-danger">name should be atleast 3 characters long</label>
                    </div>
                    <div *ngIf="name?.errors?.maxlength">
                        <label class="alert alert-danger">name should not exceed 30 characters</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add</button>
            <button type="submit" class="btn btn-default" (clear)="clear(form)">Clear</button>
        </form>
    </div>
    <div class="card-footer"></div>
</div>
